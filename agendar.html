<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <title>Agendar</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <ul class="ul-menu">
      <li>
          <a href="./index.html">Inicio</a>
      </li>
      <li>
          <a href="./sobre.html">Sobre</a>
      </li>
      <li>
          <a href="./agendar.html">Agendar</a>
      </li>
    </ul>
  <div class="container">
    <h1>Agendamento</h1>

    <form action="">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Nome: </label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Digite seu nome aqui">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput2" class="form-label">Email: </label>
        <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="nome@exemplo.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput3" class="form-label">Telefone: </label>
        <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="+55 (83)98865-2345">
      </div>
      <div class="mb-3">
        <label for="dia-atendimento" class="form-label">Dia desejado para o atendimento: </label>
        <input type="date" class="form-control" id="dia-atendimento">
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
